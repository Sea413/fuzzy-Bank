<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank of Epicodus</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Bank of Epicodus</h1>
      </div>
      <div class="row">
        <div class="col-md-8 signin">
          <h2>Make a New Account</h2>
          <form class="test">
            <div class="form-group">
              <label for="new-first-name">First Name:</label>
              <input type="text" class="form-control" id="new-first-name" placeholder="Seth">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name:</label>
              <input type="text" class="form-control" id="new-last-name" placeholder="Jones">
            </div>
            <div class="form-group">
              <label class="sr-only" for="initialdeposit">Amount (in dollars)</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="initialdeposit" placeholder="Initial Deposit">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Make New Account</button>
          </form>
          <span id="errormsg"></span>

          <div class="hideme" id="chooseAccount">
            <h2>Choose an Account</h2>
            <ul id="all-accounts">

            </ul>
          </div>
        </div><!-- END LEFT COLUMN -->

        <div class="col-md-4 hideme" id="accountOptions">
          <h2 id="accountDisplay"></h2>
          <p>
            <button id="depobutton" type="button" class="btn btn-primary btn-lg">Make A Deposit</button>
          </p>
          <p>
            <button id="withbutton" type="button" class="btn btn-danger btn-lg">Make A Withdrawal</button>
          </p>
          <p>
            <button id="accbutton" type="button" class="btn btn-success btn-lg">Check Account Balance</button>
          </p>


        </div><!-- END RIGHT COLUMN -->
      </div><!-- END MAIN BODY row -->
    </div><!-- END MAIN BODY CONTAINER -->
  </body>
</html>
